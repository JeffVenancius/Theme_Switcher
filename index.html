<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width",initial-scale=1.0>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="assets/favicon/favicon.ico">
	<link rel="icon" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
	<link rel="icon" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" sizes="16x16"   href="assets/favicon/favicon-16x16.png">
	<link rel="icon" sizes="32x32"   href="assets/favicon/favicon-32x32.png">
	<link rel="manifest" href="assets/favicon/site.webmanifest">
	<title>Theme Switcher</title>
</head>
<body>
	<main>
		<button onclick=toggleSwitch()>
			<div class="button__themeSwitch"></div>
			<img id="sun" src="assets/sun.svg" alt="Mudar tema">
			<img id="moon" src="assets/moon.svg" alt="Mudar tema">
		</button>
	</main>
	<script src="script.js"></script>
</body>
</html>
